<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hava Durumu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
          <h1>🌸 Hava Durumu 🌸</h1>
          <p>Şehir adını yaz, anlık hava durumunu öğren!</p>
        </header>
    
        <main>
          <div class="search-box">
            <input type="text" id="city" placeholder="Örneğin: İstanbul" />
            <button id="search-btn">Hava Durumu</button>
          </div>
          
          <!-- Yükleniyor Animasyonu -->
          <div class="loading hidden">
            <div class="loader">
              <span>💖</span>
              <span>💖</span>
              <span>💖</span>
            </div>
            <p>Sabret! Hava durumu aranıyor...</p>
          </div>
    
          <!-- Hava Durumu Sonucu -->
          <div class="result hidden">
            <h2 id="city-name"></h2>
            <div class="details">
              <p id="temperature"></p>
              <p id="weather-description"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
            </div>
          </div>
    
          <!-- Hata Mesajı -->
          <div class="error hidden">
            <div class="error-icon">😔</div>
            <p>Maalesef şehir bulunamadı! Yeniden dene, tamam mı? 💕</p>
          </div>
        </main>
    
        <footer>
          <p>HaleBetul © 2025</p>
        </footer>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
